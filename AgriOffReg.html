<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0e5;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            background-color: #bfd7bc;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        header img {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 170px;
            height: auto;
            border-radius: 5%;
        }

        header h1 {
            margin: 0;
        }

        header h3 {
            margin: 0;
            color: #ffffff; 
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        nav li {
            margin: 2 10px;
        }

        nav li a {
            margin: 2 10px;
            text-decoration: none;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 28px auto; /* Adjusted margin */
            padding: 40px;
            background-color: #ffffff;
            border-radius: 7px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #250323; /* Dark text color */
        }

        label {
            font-weight: bold;
            color: #250323; /* Dark text color */
        }

        .required {
            color: #e74c3c; /* Red color for asterisk */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 1px;
            margin-bottom: 1px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            color: #250323; /* Dark text color */
        }

        .required {
            color: #e73c3c; /* Red color for asterisk */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input:required {
            border-color: #63e08f; /* Red border for required fields */
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            resize: vertical;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #8ec3b0; /* Theme color */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #9ed5c5; /* Darker theme color on hover */
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo">
        <h1>FARM CONNECT</h1>
        <h3>Cultivate.Connect.Thrive</h3>
    </header>
    <div class="container">
        <h2>Agricultural Officer Registration</h2>
        <form method="POST" action="process_farmer_registration.php">
            <div>
                <label for="full-name">Full Name<span class="required">*</span>:</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phone">Phone Number<span class="required">*</span>:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <label for="aadhar">Aadhar Number<span class="required">*</span>:</label>
                <input type="number" id="aadhar" name="aadhar" required>
            </div>
            <div>
                <label for="state">State<span class="required">*</span>:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div>
                <label for="village">District<span class="required">*</span>:</label>
                <input type="text" id="District" name="District" required>
            </div>
            <div>
                <label for="village">Mandal<span class="required">*</span>:</label>
                <input type="text" id="village" name="village" required>
            </div>
            <div>
                <label for="street">Street<span class="required">*</span>:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div>
                <a href="agri.html">
                    <button type="submit">Register</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
