<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Dashboard</title>
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Farm Dashboard</h1>
</header>

<nav>
    <a href="#" id="sell-products">Sell Products</a>
    <a href="#" id="sold-products">Sold Products</a>
</nav>

<section id="sell-products-section">
    <h2>Sell Your Products</h2>
    <form id="sell-form">
        <label for="crop">Select Crop:</label>
        <select id="crop" name="crop">
            <option value="wheat">Wheat</option>
            <option value="corn">Corn</option>
            <option value="tomato">Tomato</option>
            <!-- Add more crop options as needed -->
        </select>
        <br>
        <label for="quantity">Quantity (in kg):</label>
        <input type="number" id="quantity" name="quantity" required>
        <br>
        <button type="button" onclick="sellProduct()">Sell Product</button>
    </form>
</section>

<section id="sold-products-section" style="display: none;">
    <h2>Sold Products</h2>
    <ul id="sold-products-list"></ul>
</section>

<footer>
    &copy; 2023 FARMCONNECT. All rights reserved.
</footer>

<script>
    document.getElementById('sell-products').addEventListener('click', function() {
        document.getElementById('sell-products-section').style.display = 'block';
        document.getElementById('sold-products-section').style.display = 'none';
    });

    document.getElementById('sold-products').addEventListener('click', function() {
        document.getElementById('sell-products-section').style.display = 'none';
        document.getElementById('sold-products-section').style.display = 'block';
    });

    function sellProduct() {
        var crop = document.getElementById('crop').value;
        var quantity = document.getElementById('quantity').value;

        var soldProductsList = document.getElementById('sold-products-list');
        var listItem = document.createElement('li');
        listItem.textContent = `Sold ${quantity} kg of ${crop}`;
        soldProductsList.appendChild(listItem);

        // Additional logic for storing data on the server/database can be added here

        // Clear the form
        document.getElementById('sell-form').reset();
    }
</script>

</body>
</html>
